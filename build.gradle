plugins {
    id 'org.jetbrains.kotlin.jvm' version '2.0.0'
    id 'application'
}

group = 'com.dkostyrev'
version = '1.0'

repositories {
    mavenCentral()
}

kotlin {
    jvmToolchain(17)
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
}

test {
    useJUnitPlatform()
}

application {
    mainClassName = 'com.dkostyrev.MainKt'
}
